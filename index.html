<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –¢–µ–ª–µ—Ö—Ä–∞–Ω–∏—Ç–µ–ª—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #5a67d8;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .admin-card {
            background: #f8f9ff;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .admin-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(90, 103, 216, 0.2);
            border-color: #5a67d8;
        }

        .admin-card.selected {
            border-color: #48bb78;
            background: #f0fff4;
            transform: scale(1.02);
        }

        .admin-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .admin-tag {
            background: linear-gradient(45deg, #5a67d8, #667eea);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-right: 10px;
        }

        .admin-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-available {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-busy {
            background: #fed7d7;
            color: #742a2a;
        }

        .admin-role {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .admin-description {
            color: #718096;
            font-size: 14px;
            line-height: 1.4;
        }

        .admin-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 12px;
            color: #a0aec0;
        }

        .select-btn {
            width: 100%;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .select-btn:hover {
            background: linear-gradient(45deg, #38a169, #2f855a);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
        }

        .select-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 40px 0;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .no-admins {
            text-align: center;
            color: #718096;
            padding: 40px 20px;
            background: #f7fafc;
            border-radius: 15px;
            border: 2px dashed #e2e8f0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #a0aec0;
            font-size: 12px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è –í—ã–±–æ—Ä –¢–µ–ª–µ—Ö—Ä–∞–Ω–∏—Ç–µ–ª—è</h1>

        <div id="loading" class="loading">
            <div class="pulse">–ó–∞–≥—Ä—É–∑–∫–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤...</div>
        </div>

        <div id="error" class="error" style="display: none;">
            –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
        </div>

        <div id="admins-list"></div>

        <button id="select-btn" class="select-btn" disabled>
            –í—ã–±—Ä–∞—Ç—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        </button>

        <div class="footer">
            Powered by Telegram WebApp
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;

        console.log('üöÄ Telegram WebApp initialized:', tg);

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ WebApp
        tg.ready();
        tg.expand();

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
        document.body.style.backgroundColor = tg.backgroundColor || '#667eea';

        let selectedAdmin = null;

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∞–¥–º–∏–Ω–æ–≤
        async function loadAdmins() {
            try {
                console.log('üì° –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∞–¥–º–∏–Ω–æ–≤...');

                const response = await fetch('https://raw.githubusercontent.com/roman9990/telegram-admin-selector/main/admins.json');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –∞–¥–º–∏–Ω–æ–≤ –ø–æ–ª—É—á–µ–Ω—ã:', data);

                displayAdmins(data.admins || []);

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–¥–º–∏–Ω–æ–≤:', error);
                showError(error.message);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞–¥–º–∏–Ω–æ–≤
        function displayAdmins(admins) {
            const loadingEl = document.getElementById('loading');
            const adminsListEl = document.getElementById('admins-list');

            loadingEl.style.display = 'none';

            if (admins.length === 0) {
                adminsListEl.innerHTML = `
                    <div class="no-admins">
                        <h3>üòî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ –∏–ª–∏ –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –≤–ª–∞–¥–µ–ª—å—Ü—É –±–æ—Ç–∞</p>
                    </div>
                `;
                return;
            }

            adminsListEl.innerHTML = admins.map(admin => `
                <div class="admin-card" onclick="selectAdmin('${admin.tag}', '${admin.role}', this)">
                    <div class="admin-header">
                        <div class="admin-tag">#${admin.tag}</div>
                        <div class="admin-status ${admin.status === 'available' ? 'status-available' : 'status-busy'}">
                            ${admin.status === 'available' ? '‚úÖ –î–æ—Å—Ç—É–ø–µ–Ω' : 'üî¥ –ó–∞–Ω—è—Ç'}
                        </div>
                    </div>
                    <div class="admin-role">${admin.role}</div>
                    <div class="admin-description">${admin.description || '–ì–æ—Ç–æ–≤ –ø–æ–º–æ—á—å –≤–∞–º!'}</div>
                    <div class="admin-stats">
                        <span>‚≠ê –†–µ–π—Ç–∏–Ω–≥: ${admin.rating || '0.0'}</span>
                        <span>üïí ${new Date(admin.updated_at).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');

            console.log(`üìã –û—Ç–æ–±—Ä–∞–∂–µ–Ω–æ ${admins.length} –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤`);
        }

        // –í—ã–±–æ—Ä –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function selectAdmin(tag, role, element) {
            console.log(`üëÜ –í—ã–±—Ä–∞–Ω –∞–¥–º–∏–Ω: #${tag} (${role})`);

            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            document.querySelectorAll('.admin-card').forEach(card => {
                card.classList.remove('selected');
            });

            // –í—ã–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            element.classList.add('selected');

            selectedAdmin = tag;

            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            const selectBtn = document.getElementById('select-btn');
            selectBtn.disabled = false;
            selectBtn.textContent = `–í—ã–±—Ä–∞—Ç—å #${tag}`;

            console.log('‚úÖ –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –≤—ã–±—Ä–∞–Ω, –∫–Ω–æ–ø–∫–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = `–û—à–∏–±–∫–∞: ${message}`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞
        document.getElementById('select-btn').addEventListener('click', function() {
            if (!selectedAdmin) {
                console.warn('‚ö†Ô∏è –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –Ω–µ –≤—ã–±—Ä–∞–Ω');
                return;
            }

            console.log(`üöÄ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—ã–±–æ—Ä –∞–¥–º–∏–Ω–∞: #${selectedAdmin}`);

            const data = {
                action: 'select_admin',
                admin_tag: selectedAdmin,
                timestamp: new Date().toISOString()
            };

            console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            try {
                tg.sendData(JSON.stringify(data));
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç —É—Å–ø–µ—à–Ω–æ!');

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                this.textContent = '‚úÖ –ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!';
                this.style.background = 'linear-gradient(45deg, #48bb78, #38a169)';

                // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    tg.close();
                }, 1000);

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);

                this.textContent = '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
                this.style.background = 'linear-gradient(45deg, #e53e3e, #c53030)';

                setTimeout(() => {
                    this.textContent = `–í—ã–±—Ä–∞—Ç—å #${selectedAdmin}`;
                    this.style.background = 'linear-gradient(45deg, #48bb78, #38a169)';
                }, 2000);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è WebApp
        tg.onEvent('webAppClose', function() {
            console.log('üëã WebApp –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è');
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
        console.log('üîç Telegram WebApp Info:');
        console.log('- Version:', tg.version);
        console.log('- Platform:', tg.platform);
        console.log('- User:', tg.initDataUnsafe.user);
        console.log('- Theme:', tg.themeParams);

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–¥–º–∏–Ω–æ–≤ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.addEventListener('load', function() {
            console.log('üåê –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –∑–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∞–¥–º–∏–Ω–æ–≤...');
            loadAdmins();
        });

        // Fallback –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAdmins);
        } else {
            loadAdmins();
        }

    </script>
</body>
</html>
